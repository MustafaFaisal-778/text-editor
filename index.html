<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Document</title>



</head>

<body>


    <div class="texts containers">
        <!-- <p id="text">Mustafa</p> -->
        <!-- <input type="text" id="text" class="text"> -->
        <textarea name="text" id="text" class="texts " cols="30" rows="10">Edit your text</textarea>
    </div>

    <div class=" ">


        <div class="input-containers btns">
           
            <div>
                <select class="dropdowns " onchange="boldText()" id="fontSize">
                    <option value="10px" class="option">10</option>
                    <option value="15px" class="option">15</option>
                    <option value="20px" class="option">20</option>
                    <option value="25px" class="option">25</option>
                    <option value="30px" class="option">30</option>
                    <option value="35px" class="option">35</option>
                    <option value="40px" class="option">40</option>
                    <option value="50px" class="option">50</option>
                    <option value="70px" class="option">70</option>
                    <option value="90px" class="option">90</option>
                </select>
            </div>
            <div>
                <button id="bold" value="bold" class="button-containers" onclick="Bold()"><b>B</b> </button>
            </div>
            <div>
                <button id="italic" value="italic" class="button-containers" onclick="italic()"><i><b>I</b></i>
                </button>
            </div>
            <div>
                <button onclick="underLine()" value="underline" class="button-containers">U</button>
            </div>
            <div>
                <button id="left" value="leftalign" class="button-containers "
                    onclick="alignLeft()"><b><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-text-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                      </svg></b> </button>
                <!-- <i  class="fas fa-align-left"></i> -->

            </div>
            <div>
                <button id="center" value="center" class="button-containers"
                    onclick="alignCenter()"><b><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-text-center" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                      </svg></b> </button>
            </div>
            <div>
                <button id="Right" value="Rightalign" class="button-containers fas fa-align-right"
                    onclick="alignRight()"><b><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-text-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm4-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                      </svg></b> </button>
            </div>
           

            <div>
                <button onclick="clearStyles()" class="button-containers">C</button>
            </div>
            <div class="color-size">
                <input type="color" id="drop" class="colors" oninput="colorChange()" onblur="colorChange()">
            </div>
            <!-- <input type="color" onblur="text.style.backgroundColor = '#fff'" onfocus="text.style.backgroundColor = 'red'"> -->



        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="App.js"></script>


</body>

</html>
